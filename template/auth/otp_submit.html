<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .otp-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input[type="text"] {
            font-size: 18px;
            padding: 10px;
            width: 100px;
            text-align: center;
            letter-spacing: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <h2>Enter OTP</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="otp" maxlength="4" pattern="\d{4}" required placeholder="----">
            <br>
            <button type="submit">Verify</button>
        </form>
    </div>
</body>
</html>
